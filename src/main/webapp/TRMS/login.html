<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>TRMS Login</title>
</head>

<body>
  <div class="row" id="content">
    <div class="col-md-6 offset-md-3">
      <form id="frm_login" name="frm_login" method="POST">
        <div class="form-group">
          <label for="inpt_loginEmail">Email:</label>
          <input class="form-control" type="email" name="inpt_loginEmail" id="inpt_loginEmail">
        </div>
        <div class="form-group">
          <label for="inpt_loginPassword">Password:</label>
          <input class="form-control" type="password" name="inpt_loginPassword" id="inpt_loginPassword">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button" id="btn_login">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="javascript/login.js"></script>
</body>

</html>
