<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Tuition Reimbursement Management System</title>
</head>

<body>
    <div class="container" id="content">
        <table class="table" id="tbl_myRequests">
            <thead>
                <th>Event Date</th>
                <th>Employee</th>
                <th>Event Type</th>
                <th>View</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal" id="mdl_request" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" id="mdl_request_head">
                    <h5>John Smith</h5>
                </div>
                <div class="modal-body">
                    <h6>Event Type</h6>
                    <p>University Course</p>
                    <h6>Date</h6>
                    <p>12/04/2018</p>
                    <h6>Time</h6>
                    <p>4:00 PM</p>
                    <h6>Location</h6>
                    <p>11730 Plaza America Dr #205, Reston, VA 20190</p>
                    <h6>Cost</h6>
                    <h6>Grading Format</h6>
                    <h6>Description</h6>
                    <p>Example Description</p>
                    <h6>Work-related Justificaiton</h6>
                    <p>Example Justification</p>
                    <h6>Attachments</h6>
                    <a href="#">Example.txt</a>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Accept</button>
                    <button class="btn">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
